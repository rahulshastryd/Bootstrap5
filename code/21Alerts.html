<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <div class="container">
        <div class="row">

            <div class="col-12">
                <strong id="ShowAlert">Show Alert</strong>
            </div>
            <div class="col-12">
                <strong id="HideAlert">Hide Alert</strong>
            </div>

            <div class="col-12">
                <div class="alert alert-primary" role="alert" id="FirstAlert" >
                    Primary Alert!!!
                </div>
            </div>
            <div class="col-12">
                <div class="alert alert-danger" role="alert" id="DangerAlert" >
                    <h4 class="alert-heading">Heading</h4>
                    <p>Main Body</p>
                    <hr>
                    <p class="mb-0" >Extra Info</p>
                </div>
            </div>
            <div class="col-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="LastAlert" >
                    <strong>Error!!! Error!!! Error!!!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="col-6 center-block">
                <button id="btn_id" type="button" class="btn btn-success center-block">Success</button>
            </div>

        </div>
    </div>
   

    <script>
        $(document).ready(function () {
            $('#btn_id').click(function(){
                $('#DangerAlert').toggle();
            })
        });
    </script>

  </body>
</html>
