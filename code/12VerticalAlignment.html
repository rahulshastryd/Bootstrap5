<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .row{
            background-color: rgb(0, 255, 179);
            height: 300px;
        }
    </style>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 green">
                Column1
            </div>
            <div class="col-4 red">
                Column2
            </div>
            <div class="col-4 yellow">
                Column3
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-start">
            <div class="col-2 green align-self-start">
                Column1
            </div>
            <div class="col-2 red align-self-center">
                Column2
            </div>
            <div class="col-2 yellow align-self-end">
                Column3
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2 red align-self-start">
                Column1
            </div>
            <div class="col-2 yellow align-self-center">
                Column2
            </div>
            <div class="col-2 green align-self-end">
                Column3
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2 red align-self-start">
                Column1
            </div>
            <div class="col-2 yellow align-self-center">
                Column2
            </div>
            <div class="col-2 green align-self-end">
                Column3
            </div>
        </div>
    </div>


  </body>
